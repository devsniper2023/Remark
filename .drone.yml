workspace:
  base: /go
  path: src/github.com/umputun/remark

pipeline:
  
  build:
    image: golang:1.9-alpine
    commands:
      - cd app
      - go build -v ./...

  docker-master:
    image: plugins/docker
    repo: umputun/remark
    secrets: [ docker_username, docker_password ]
    tags: 
      - ${DRONE_COMMIT_BRANCH/\//-}
      - latest
    when:
      branch: [master, release/*]
      event: push

  docker-branch:
    image: plugins/docker
    repo: umputun/remark
    secrets: [ docker_username, docker_password ]
    tags: 
      - ${DRONE_COMMIT_BRANCH/\//-}
    when:
      branch:
        exclude: [master, release/*]
        event: push

  docker-pullrequest:
    image: docker
    commands:
      - docker build .
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    when:
      event: pull

  deploy:
    image: appleboy/drone-ssh
    host: remark42.com
    username: umputun
    port: 22
    secrets: [ ssh_key ]
    script:
      - cd /srv/remark
      - docker-compose pull
      - docker-compose up -d
    when:
      branch: master
      event: push

  notify:
    image: drillster/drone-email
    host: smtp.mailgun.org
    port: 25
    username: email_username
    password: email_password
    from: drone@mg.umputun.com
    recipients: [ umputun@gmail.com ]
    secrets: [ email_username, email_password ]
    when:
      status: [ changed, failure ]
